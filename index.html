<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>R-P-S</title>
    <link rel='stylesheet' href='style.css'>
    <script type='text/javascript' src='script.js'></script>
  </head>
  <body>
    <ul class='choices' id='choices'>
      <li id='rock'>High Ground</li>
      <li id='paper'>Treason</li>
      <li id='scissors'>Spinning</li>
    </ul>
    <img id='rock-wins' class='inactive' src='assets/rock-beats-scissors.gif' alt='Rock beats Scissors'>
    <img id='paper-wins' class='inactive' src='assets/paper-beats-rock.gif' alt='Paper beats Rock'>
    <img id='scissors-wins' class='inactive' src='assets/scissors-beats-paper.gif' alt='Scissors beats Paper'>
    <div id='computer' class='computer'></div>
    <div id='commenter' class='commenter'></div>
  </body>
</html>
